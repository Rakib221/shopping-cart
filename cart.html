    <script>

        function handleGoodsCost(product,isIncrease){
            const productInput = document.getElementById(product + '-count');
            const productCount = parseInt(productInput.value);
            let productNewCount = productCount;
            if(isIncrease == true){
                productNewCount = productCount + 1;
            }
            else if(isIncrease == false && productCount > 0){
                productNewCount = productCount - 1;
            }
            productInput.value = productNewCount;
            const productCost = document.getElementById(product+'-total');
            // const productTotal = productNewCount * 121;
            productTotal = 0;
            if(product == 'phone'){
                productTotal = productNewCount * 1219;
            }
            else if(product == 'case'){
                productTotal = productNewCount * 121;
            }
            productCost.innerText = '$'+productTotal;
            calculateTotal();

        }

        function calculateTotal(){
            const phoneCount = getInputValue('phone');
            const caseCount = getInputValue('case');

            const totalPrice = phoneCount * 1219 + caseCount * 121;
            document.getElementById('total-price').innerText = '$'+totalPrice;
            const totalTax = phoneCount * 2+ caseCount * 0.5;
            document.getElementById('tax-amount').innerText = '$'+totalTax;
            const total = totalPrice + totalTax;
            document.getElementById('grand-total').innerText = '$'+total;
        }


        function getInputValue(product){
            const productInput = document.getElementById(product + '-count');
            productCount = parseInt(productInput.value);
            return productCount;
        }
